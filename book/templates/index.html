{% extends 'base.html' %}

<h1>hello</h1>

{% block myContent %}


   <form method="post" enctype="multipart/form-data">
   {% csrf_token %}


   <table class = 'w-50 table table-light' style="border-radius:10px;background-color:#FFFF99;">
    {% for field in upload_form %}
    <tr>
        <th>{{field.label}}</th>
        <td>{{ field }}</td>
    </tr> 
    {% endfor %}
</table>


   <button type="submit" class="btn btn-success">Save Faculty</button>

</form>

{% endblock %}
