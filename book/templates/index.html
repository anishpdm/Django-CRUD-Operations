{% extends 'base.html' %}



{% block myContent %}


   <form method="post" enctype="multipart/form-data">
   {% csrf_token %}


   <table class = 'table'>
    {% for field in upload_form %}
    <tr>
        <th>{{field.label}}</th>
        <td>{{ field }}</td>
    </tr> 
    {% endfor %}
</table>


   <button type="submit" class="btn btn-success">Save Book</button>

</form>

{% endblock %}
